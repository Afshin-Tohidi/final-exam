<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Exam</title>
    <link href="./src/sass/style.scss" rel="stylesheet" />
    <script src="./src/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Restaurant Menu</h1>
      <div class="tabs">
        <button class="tab" data-category="Pizzas" onclick="foodData('Pizzas')">
          Pizzas
        </button>
        <button
          class="tab"
          data-category="Burgers"
          onclick="foodData('Burgers')"
        >
          Burgers
        </button>
        <button class="tab" data-category="Drinks" onclick="foodData('Drinks')">
          Drinks
        </button>
      </div>
      <div id="food-container" class="food-container"></div>
      <div class="cart">
        <h2>Cart: <span id="cart-count">0</span> items</h2>
        <p>Total Price: $<span id="total-price">0.00</span></p>
      </div>
    </div>
  </body>
</html>
